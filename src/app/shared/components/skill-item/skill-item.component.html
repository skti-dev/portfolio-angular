<button class="skill-badge" *ngIf="item" type="button" (click)="openCertificate()">
  <fa-icon *ngIf="item.certificateUrl" [icon]="icon" class="certificate-icon" />
  <ng-container *ngIf="!isStringIcon(); else svgIcon">
    <fa-icon [icon]="returnIcon()"></fa-icon>
  </ng-container>
  <ng-template #svgIcon>
    <span [innerHTML]="sanitizeSvg()"></span>
  </ng-template>
  <p [title]="item.title" [class]="item.customTextClass || ''"> {{ item.title }} </p>
</button>
